{% extends "base.html" %}
{% load static %}

{% block cuerpo %}



<table class="table table-hover">
  <thead>

    <tr>
      <th scope="col">ID</th>
      <th scope="col">Marca</th>
      <th scope="col">Fecha</th>
      <th scope="col">CRUD</th>
    </tr>

  </thead>

  <tbody>

    {% for carro in vehiculos %}

    <tr class="table-active">
      <th scope="row">{{carro.id}}</th>
      <td>{{carro.marca}}</td>
      <td>{{carro.fecha_salida}}</td>
      <td> 
        <a href="{% url 'detalles' carro.id %}">Ver</a>
        <a href="{% url 'actualizar' carro.id %}">Editar</a> 
        <a href="{% url 'borrar' carro.id %}">Eliminar</a> 
      </td>
    </tr>

    {% endfor %}

    </tbody>

</table>

{% endblock %}
