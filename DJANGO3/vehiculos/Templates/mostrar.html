{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

{% block cuerpo %}
    
    <h1>Listado de carros: </h1>

    {% for carro in vehiculos %}

    <p>Marca: {{carro.marca}}</p>
    <p>Color: {{carro.color}}</p>
    <p>Cantidad maxima de pasajeros: {{carro.cantidad_pasajeros}}</p>
    <p>Fecha de salida: {{carro.fecha_salida}}</p>

    {% endfor %}


{% endblock %}
</html>
